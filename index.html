<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ice Lasso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin:0; overflow:hidden; background:#87ceeb; font-family:Arial,sans-serif; }
    canvas { display:block; margin:0 auto; background:#87ceeb; }
    #startScreen {
      position:absolute; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.6); color:white; display:flex;
      align-items:center; justify-content:center; flex-direction:column; font-size:2em;
      z-index:10;
      cursor:pointer;
    }
    #scoreboard {
      position:absolute; top:10px; left:10px; color:white; font-size:1.2em;
      background:rgba(0,0,0,0.3); padding:5px 10px; border-radius:5px;
    }
  </style>
</head>
<body>
  <div id="startScreen">Tap to Play</div>
  <div id="scoreboard">Score: 0 | Missed: 0 | High Score: 0</div>
  <canvas id="gameCanvas"></canvas>
  <script src="game2.js" type="module"></script>
</body>
</html>
