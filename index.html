<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pig Catcher Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
<style>
body { margin:0; background:#ddd; }
canvas { display:block; margin:0 auto; }
</style>
</head>
<body>

<script>
let pigs, box, scoreText, highText, missText;
let score = 0, misses = 0;
let highScore = localStorage.getItem('pigHighScore') || 0;
const MAX_MISSES = 15;
let spawnTimer;
let gameOverOverlay, restartText;

const config = {
  type: Phaser.CANVAS,
  width: window.innerWidth,
  height: window.innerHeight,
  physics: { default:'arcade', arcade:{ gravity:{ y:150 }, debug:false } },
  scene: { preload, create, update }
};

new Phaser.Game(config);

function preload() {
  this.load.image('bg','assets/IMG_2835.jpeg');    // background
  this.load.image('box','assets/IMG_2837.jpeg');   // cup/box
  this.load.image('pig','assets/IMG_2836.jpeg');   // pig
}

function create() {
  const w = this.scale.width;
  const h = this.scale.height;

  // Background
  this.add.image(w/2,h/2,'bg').setDisplaySize(w,h);

  // Score UI
  scoreText = this.add.text(20,20,'Score: 0',{font:'24px Arial',fill:'#000'});
  highText = this.add.text(20,50,'High: '+highScore,{font:'20px Arial',fill:'#000'});
  missText = this.add.text(20,80,'Misses: 0 / '+MAX_MISSES,{font:'20px Arial',fill:'#aa0000'});

  // Cup / box (static physics, immovable, always visible)
  box = this.physics.add.sprite(w/2,h-100,'box');
  box.setDisplaySize(150,150).setOrigin(0.5,1);
  box.body.setImmovable(true);      // Prevents cup from being moved by physics
  box.body.allowGravity = false;    // Cup unaffected by gravity
  box.setDepth(2);                  // Always render above background

  // Cup follows pointer horizontally
  this.input.on('pointermove', function (pointer) {
    box.x = Phaser.Math.Clamp(pointer.x, box.displayWidth/2, w - box.displayWidth/2);
  });

  // Pigs group
  pigs = this.physics.add.group();

  // Spawn pigs
  spawnTimer = this.time.addEvent({
    delay: 1200,
    loop: true,
    callback: ()=>spawnPig.call(this)
  });

  // Catch detection â€” only destroy the pig, never the cup
  this.physics.add.overlap(pigs, box, (pigObj, cupObj) => {
    if (!pigObj.active) return;
    pigObj.destroy(); // cupObj (box) never destroyed
    score++;
    scoreText.setText('Score: '+score);
    if(score > highScore){
      highScore = score;
      localStorage.setItem('pigHighScore',highScore);
      highText.setText('High: '+highScore);
    }
  });
}

function spawnPig() {
  const x = Phaser.Math.Between(50, this.scale.width - 50);
  pigs.create(x,-50,'pig').setScale(0.1);
}

function update() {
  pigs.getChildren().forEach(pig=>{
    if(pig.y > this.scale.height){
      pig.destroy();
      misses++;
      missText.setText('Misses: '+misses+' / '+MAX_MISSES);
      if(misses >= MAX_MISSES) gameOver.call(this);
    }
  });
}

function resetGame() {
  if(gameOverOverlay) gameOverOverlay.destroy();
  if(restartText) restartText.destroy();

  score = 0;
  misses = 0;
  scoreText.setText('Score: 0');
  missText.setText('Misses: 0 / '+MAX_MISSES);

  pigs.clear(true,true);

  spawnTimer = this.time.addEvent({
    delay: 1200,
    loop: true,
    callback: ()=>spawnPig.call(this)
  });
}

function gameOver(){
  spawnTimer.remove(false);
  const w = this.scale.width;
  const h = this.scale.height;

  gameOverOverlay = this.add.rectangle(w/2,h/2,w,h,0x000000,0.6);
  this.add.text(w/2,h/2-40,'GAME OVER',{font:'48px Arial',fill:'#fff'}).setOrigin(0.5);
  restartText = this.add.text(w/2,h/2+20,'Tap to Restart',{font:'24px Arial',fill:'#fff'}).setOrigin(0.5)
      .setInteractive()
      .once('pointerdown',()=>resetGame.call(this));

  box.setDepth(2); // ensure cup remains on top of overlay
}
</script>

</body>
</html>
