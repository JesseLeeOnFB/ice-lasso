<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Pig Catcher Minimal</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/phaser@3/dist/phaser.min.js"></script>
<style>
body { margin:0; background:#ddd; }
canvas { display:block; margin:0 auto; }
</style>
</head>
<body>

<script>
const config = {
  type: Phaser.CANVAS,
  width: window.innerWidth,
  height: window.innerHeight,
  physics: { default:'arcade', arcade:{ gravity:{ y:200 }, debug:false } },
  scene: { preload, create }
};

new Phaser.Game(config);

function preload() {
  // Only load background and cup to test
  this.load.image('bg','assets/IMG_2835.jpeg'); // desert
  this.load.image('box','assets/IMG_2837.jpeg'); // cup
}

function create() {
  const w = this.scale.width;
  const h = this.scale.height;

  // Background
  this.add.image(w/2,h/2,'bg').setDisplaySize(w,h);

  // Cup / box
  this.physics.add.staticImage(w/2,h-140,'box').setScale(1.5).refreshBody();
}
</script>

</body>
</html>
